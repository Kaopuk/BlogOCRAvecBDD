<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="from-group">
        <label for="title">Titre</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="from-group">
        <label for="content">Votre article</label>

        <textarea rows="10" style=" resize: vertical;"
                  type="text" id="content" class="form-control animated" formControlName="content">
        </textarea>

      </div>
      <h4>Ajouter une photo</h4>
      <input type="file" (change)="detectFiles($event)"
             class="form-control" accept="image/*">
      <img style="max-width: 100px" [src]="fileUrl" *ngIf="fileUploaded">
      <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>

      <button class="btn btn-success" [disabled]="postForm.invalid || fileIsUploading"
              type="submit"><span class="glyphicon glyphicon-save"></span> Enregistrer
      </button>
    </form>
  </div>
</div>
